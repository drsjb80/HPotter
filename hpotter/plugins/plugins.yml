---
name: httpipe
setup:
    mkdir: 'apache2'
teardown:
    rmdir: 'apache2'
container: 'httpd:latest'
alt_container: 'arm32v6/httpd:alpine'
read_only: True
detach: True
tls: False
ports:
    from: 80/tcp
    connect_address: '127.0.0.2'
    connect_port: 8080
volumes:
    apache2:
        bind: /usr/local/apache2/logs
        mode: rw
environment: None
listen_address: 0.0.0.0
listen_port: 80
table: HTTPCommands
capture_length: HTTP_COMMAND_LENGTH
---
name: ssh
setup:
    mkdir: 'alpine'
teardown:
    rmdir: 'alpine'
container: 'alpine:latest'
alt_container: ''
read_only: True
detach: True
tls: False
ports:
    from: 22/tcp
    connect_address: '127.0.0.2'
    connect_port: 2222
volumes:
    alpine:
        bind: /usr/local/alpine/logs
        mode: rw
environment: None
listen_address: 0.0.0.0
listen_port: 22
table: ShellCommands
capture_length: SHELL_COMMAND_LENGTH
---
name: mariadb
setup:
    mkdir: ['tmp', 'mysql']
teardown:
    rmdir: ['tmp', 'mysql']
container: 'mariadb:latest'
alt_container: 'apcheamitru/arm32v6-mariadb:latest'
read_only: True
detach: True
tls: True
ports:
    from: 3306/tcp
    connect_address: '127.0.0.1'
    connect_port: 33060
volumes: None
environment: 'MYSQL_ALLOW_EMPTY_PASSWORD=yes'
listen_address: 0.0.0.0
listen_port: 3306
table: SQL
capture_length: SQL_COMMAND_LENGTH
