<html>
<head>

<script type="text/javascript"
     charset="utf8"
    src="https://code.jquery.com/jquery-1.12.4.js">
</script>

<link rel="stylesheet"
     type="text/css"
     href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">

<script type="text/javascript"
     charset="utf8"
     src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js">
</script>

</head>

<body>
<table id="example" class="display" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th align="left">proto</th>
            <th align="left">created_at</th>
            <th align="left">destPort</th>
            <th align="left">sourcePort</th>
            <th align="left">sourceIP</th>
            <th align="left">id</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th align="left">proto</th>
            <th align="left">created_at</th>
            <th align="left">destPort</th>
            <th align="left">sourcePort</th>
            <th align="left">sourceIP</th>
            <th align="left">id</th>
        </tr>
    </tfoot>
</table>

<script>
$(document).ready(function() {
    $('#example').dataTable({
        'ajax': {
            "url": 'http://localhost:8000/connections',
            "dataSrc": "",
        },
        "columns": [{
            "data": "proto"
        }, {
            "data": "created_at"
        }, {
            "data": "destPort"
        }, {
            "data": "sourcePort"
        }, {
            "data": "sourceIP"
        }, {
            "data": "id"
        }, ]
    });
});
</script>
</body>
